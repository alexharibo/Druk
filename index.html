<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drukspillet 🍻</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="logo">
    <img src="steif.png" alt="Logo">
  </div>

  <!-- Kategori valg -->
  <div id="category-selection">
    <h3>Vælg en kategori 🍺</h3>
    <button class="category" data-category="klassisk">Klassisk</button>
    <button class="category" data-category="sandhed">Sandhed</button>
    <button class="category" data-category="vovet">Konsekvens</button>
    <button class="category" data-category="egen">Egne spørgsmål</button>
    <button class="category" data-category="lykkehjul">Lykkehjulet</button>
    <button class="category" data-category="jatak">Hvem her</button>
  </div>

  <!-- Egen kategori setup -->
  <div id="custom-setup" class="hidden">
    <h3>Tilføj dine egne spørgsmål 🎲</h3>
    <div>
      <input type="text" id="customInput" placeholder="Skriv et spørgsmål..." />
      <button id="addQuestion">Tilføj</button>
    </div>
    <p id="customCount">Antal spørgsmål: 0</p>
    <div>
      <button id="clearQuestions" style="background:#ffcccc; color:#a30000;">❌ Slet alle spørgsmål</button>
    </div>
    <button id="backToCategories">⬅️ Tilbage</button>
    <button id="startCustom">Start spillet ✅</button>
  </div>

  <!-- Spillet -->
  <div id="game" class="hidden">
    <div id="card">Tryk på “Næste” for at starte 🍻</div>
    <div id="button-group">
      <button id="back">⬅️ Tilbage</button>
      <button id="next">Næste</button>
    </div>
  </div>

  <!-- Lykkehjul kategori -->
  <div id="wheel-section" class="hidden">
    <h3>Lykkehjulet 🎡</h3>
    <p>Tilføj spillernavne og spin hjulet!</p>
    <div>
      <input type="text" id="nameInput" placeholder="Indtast navn..." />
      <button id="addName">Tilføj</button>
    </div>
    <p id="nameList">Ingen navne tilføjet endnu.</p>

    <!-- Hjul og pil -->
    <div style="position: relative; display: inline-block;">
      <canvas id="wheelCanvas" width="300" height="300"></canvas>
      <div id="pointer"></div>
    </div>

    <div>
      <button id="spinWheel">🎯 Spin</button>
      <button id="backFromWheel">⬅️ Tilbage</button>
    </div>
    <p id="winner"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
